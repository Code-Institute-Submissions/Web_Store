{% extends 'base.html' %}
{% block page_title %}Login page{% endblock %}

<div id="heading">
     {% block page_heading %}Login into your account{% endblock %}   
</div>


{% block content %}
<div class="container">
    <p>If you already don't have account, you can <a href="{% url 'registration' %}">Register Here </a></p>
</div>
<div class="container">
    <form method="POST">
    {% csrf_token %}
    {{ login_form }}   
    <button class="btn waves-effect waves-light cyan" type="submit">Login</button>
    </form>
<p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
</div>

{% endblock %}
