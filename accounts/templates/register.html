{% extends 'base.html' %}

{% block page_title %}Register page{% endblock %}

{% block page_heading %}Register your account{% endblock %}

{% block content %}
<div class="container">
    <p>If you already have an account, you can <a href="{% url 'login' %}">login </a></p>
</div>

<div class="container">
    <form method="POST">
    {% csrf_token %}
    {{ registration_form.as_p }}   
    <button class="btn waves-effect waves-light cyan" type="submit">Register</button>
</form>
</div>

{% endblock %}
